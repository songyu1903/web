<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        margin: 10px;
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="box" id="click"></div>
      <div class="box" id="over"></div>
      <div class="box" id="out"></div>
      <div class="box" id="over-out"></div>
    </main>

    <script>
      let $boxClick = document.querySelector("#click");
      let $boxOver = document.querySelector("#over");
      let $boxOut = document.querySelector("#out");
      let $boxOverOut = document.querySelector("#over-out");

      // 익명 함수에서 this는 이벤트가 걸린 객체 자기 자신을 의미한다.
      $boxClick.addEventListener("click", function (e) {
        console.log(this);
        console.log(e.target);
        this.style.backgroundColor = "green";
      });

      // 화살표 함수에서 this는 window 객체(브라우저)를 의미한다.
      // 그러므로 this를 이용하여 현재 이벤트가 발생한 객체의 속성을 변경할 수 없다.
      // 그래서 this 대신 e.target을 이용한다.
      // 이벤트 핸들러 매개변수를 1개 선언하면 해당 매개변수로 이벤트 객체를 받아오게 된다.
      // 이벤트는 현재 발생한 이벤트 정보를 가지고 있으며,
      // target이라는 프로퍼티에 현재 이벤트가 발생된 객체의 정보를 가지고 있다.
      // 그러므로 e.target은 현재 이벤트 발생 객체 자기 자신을 의미한다.
      $boxOver.addEventListener("mouseover", (e) => {
        console.log(this);
        console.log(e);
        // this.style.backgroundColor = "red";
        e.target.style.backgroundColor = "red";
      });
    </script>
  </body>
</html>
