<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>📊테이블 만들기!!</h1>
    <br />
    <!-- marquee 글자가 움직이는 태그-->
    <marquee>테이블 태그는 자식 태그로 행/열을 지정한다.</marquee>
    <table
      border="5"
      cellspacing="0"
      width="500px"
      height="300px"
      align="center"
    >
      <caption>
        <strong>표의 제목</strong>
      </caption>
      <tr>
        <th>1분대</th>
        <th>2분대</th>
        <th>3분대</th>
      </tr>

      <tr align="center">
        <td rowspan="2">1행 1열</td>
        <td>1행 2열</td>
        <td>1행 3열</td>
      </tr>
      <tr align="center">
        <td colspan="2">2행 2열</td>
      </tr>
      <tr align="center">
        <td>3행 1열</td>
        <td>3행 2열</td>
        <td>3행 3열</td>
      </tr>
    </table>
  </body>
</html>
