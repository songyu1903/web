<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>new tag</title>
  </head>

  <body>
    <!-- body 안에 있는 태그를 body 자식 태그이다. -->
    <h1>h1 태그</h1>
    <p>h1 태그는 제목을 나타낸다.</p>

    <p>
      숫자가 작을수록 <strong> 굵어지고 </strong>
      <!-- strong은 body의 손주 태그이고 p의 자식 태그이다.-->
      <b> 커진다.</b>
    </p>

    <p>
      줄 바꿈을하고 싶으면 <br />
      br을 사용한다.
    </p>
    <hr />
    <p>hr은 줄을 그어준다.</p>
  </body>
</html>
