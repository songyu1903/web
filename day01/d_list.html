<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list</title>
  </head>
  <body>
    <h1>리스트 태그🍕</h1>
    <!-- ol은 숫자나 알파벳으로 시작하는 리스트 만들기 -->
    <!-- 1. -->
    <!-- 2. -->
    <!-- 3. -->
    <ol type="1" start="3">
      <li>🚗 승용차</li>
      <li>🚓 경찰차</li>
      <li>🚑 구급차</li>
    </ol>

    <h3>할 일 목록🎹</h3>
    <!-- ul은 순서가 없는 리스트-->
    <ul>
      <li>POP송 듣기</li>
      <li>J-POP 듣기</li>
      <li>K-POP 듣기</li>
    </ul>
  </body>
</html>
